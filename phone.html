<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Buzzer - Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style_phone.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Quiz Game - Choisissez votre équipe</h1>
        
        <!-- Boutons de sélection d'équipe -->
        <div class="team-selection">
            <button id="select-blue" class="team-button team-bleue">Équipe Bleue</button>
            <button id="select-yellow" class="team-button team-jaune">Équipe Jaune</button>
        </div>

        <!-- Informations de l'équipe -->
        <div id="team-info" class="team-info hidden">
            <div id="team-name"></div>
            <div class="buzz-count" id="buzz-count">Nombre de buzz: 0</div>
        </div>

        <!-- Zone du buzzer -->
        <div id="team-selection" class="hidden">
            <button id="buzzer" class="buzzer">BUZZ!</button>
        </div>

        <!-- Affichage du timer -->
        <div class="timer" id="timer">Temps restant: 15s</div>
        <div class="timer" id="answer-timer">Temps pour répondre: 5s</div>

        <!-- Zone d'affichage des messages -->
        <div id="team-display" class="hidden">
            <h2 id="buzzed-team"></h2>
        </div>
    </div>
    <script src="script_phone.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
